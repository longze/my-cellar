<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/ui-lightness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <style rel="stylesheet">
        #sortable {
            padding: 5px;
            background: #ddd;
            height: 50px;
        }
        #sortable span {
            display: inline-block;
            padding: 3px 5px;
            background: #3c763d;
            color: #fff;
            margin: 5px;
            float: left;
        }
    </style>
</head>
<body>
<div id="sortable">
    <span>项 1 项</span>
    <span>项 2 项</span>
    <span>项 3 项</span>
    <span>项 4 项</span>
</div>
<script>
    $('#sortable').sortable({
        out: function () {
            console.log('out');
        },
        beforeStop: function () {
            console.log('beforeStop');
        }
    });
</script>
</body>
</html>
