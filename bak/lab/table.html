<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>table研究</title>
    <style rel="stylesheet">
        body {
            font-family: Arial, '微软雅黑';
            font-size: 12px;
        }
        div {
            position: relative;
            width: 500px;
        }
        table {
            table-layout: fixed;
            width: 100%;
            line-height: 1.5em;
            border-spacing: 0;
        }
        .lock-head,
        .lock {
            width: 100px;
        }
        .lock {
            position: absolute;
        }
        th, td {
            border-right: 1px solid blue;
            border-bottom: 1px solid green;
            padding: 0;
        }
        td span {
            display: block;
            font-weight: 400;
        }
    </style>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th class="lock-head">头一</th>
            <th>头二</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="lock" style="top: 19px;">
                <span>1</span>
            </td>
            <td>2014年04月05日 16时27分51秒</td>
        </tr>
        <tr>
            <td class="lock" style="top: 38px;">
                <span>2</span>
            </td>
            <td>内容</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
