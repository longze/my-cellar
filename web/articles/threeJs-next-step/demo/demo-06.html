<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js 光</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./node_modules/three/build/three.min.js"></script>
		<script>
            // 场景
            var scene = new THREE.Scene();
			// 摄像机
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			camera.position.set(0, 0, 5);
			camera.lookAt(0, 0, 0);

			// 渲染器
			var renderer = new THREE.WebGLRenderer({
				// 抗锯齿
				antialias: true
			});
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			// 添加渲染器生成的 canvas 到页面的 body 中
			document.body.appendChild(renderer.domElement);

			// 材质 - 标准物理材质
			var material = new THREE.MeshStandardMaterial({
				color: 0x4169E1
			});

			// 几何图形 - 立方体
			var box = new THREE.BoxGeometry(1, 1, 1, 100, 100, 100);
			var cube = new THREE.Mesh(box, material);
			cube.position.set(-2, 0, 0);
			cube.castShadow = true;
			cube.receiveShadow = false;
			scene.add(cube);

			// 几何图形 - 圆柱
			var cylinderGeometry = new THREE.CylinderGeometry(0.25, 0.25, 2, 100);
			var cylinder = new THREE.Mesh(cylinderGeometry, material);
			cylinder.position.set(2, 0, 0);
			cylinder.castShadow = true;
			cylinder.receiveShadow = false;
			scene.add(cylinder);


			// 创建平面接受阴影投射
			var planeGeometry = new THREE.PlaneGeometry(20, 10);
			var planeMaterial = new THREE.MeshStandardMaterial({
				color: 0xc4c4c4
			});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.position.set(0 , 0, -5);
			plane.receiveShadow = true;
			scene.add(plane);

			// 光 - 环境光使物体整体可见
			var light = new THREE.AmbientLight(0x404040, 2); // soft white light
			scene.add(light);
			// 光 - 平行光展示阴影
			var directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
			directionalLight.position.set(0, -3, 8);
			directionalLight.castShadow = true;
			directionalLight.shadow.bias = 0.1;
			directionalLight.shadow.mapSize.width = 512;  // default
			directionalLight.shadow.mapSize.height = 512; // default
			directionalLight.shadow.camera.near = 0.5;    // default
			directionalLight.shadow.camera.far = 500;     // default
			scene.add(directionalLight);
			
			// 模拟摄像机视椎体
			// var helper = new THREE.CameraHelper(directionalLight.shadow.camera);
			// scene.add(helper);

			var render = function () {
				requestAnimationFrame(render);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				cylinder.rotation.x += 0.01;
				cylinder.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
