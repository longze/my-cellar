<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$appendTo</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="container"></div>
<script>

    var vm = new Vue({
        // 必须指定挂载点，这也是防止 template 产生多个顶级元素
        // backbone 在这方面就比较智能，如果不指定 el 就生成一个 div 包裹一下
        el: document.createElement('div'),
        // 如果为 false 填充到 domContainer 的元素包含上面的 div 元素，否则不包含
        replace: false,
        template: '<div>A</div>'
    });
    var domContainer = document.getElementById('container');
    vm.$appendTo(domContainer, function () {
        // 添加进去后的回调函数
    });
</script>
</body>
</html>
