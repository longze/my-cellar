<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue - Hello world</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script>
    setTimeout(function () {
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
    }, 2000);
</script>
</body>
</html>
