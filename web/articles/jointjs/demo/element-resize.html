<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element.resize</title>
    <link rel="stylesheet" type="text/css" href="dep/joint.css"/>
    <script src="dep/jquery.min.js"></script>
    <script src="dep/lodash.min.js"></script>
    <script src="dep/backbone-min.js"></script>
    <script src="dep/joint.js"></script>
</head>
<body>
<div id="paper"></div>
<script>
    var graph = new joint.dia.Graph();
    var paper = new joint.dia.Paper({
        el: $('#paper'),
        width: 800,
        height: 350,
        gridSize: 10,
        perpendicularLinks: true,
        model: graph
    });

    var bigRect = new joint.shapes.basic.Rect({
        position: {
            x: 100,
            y: 100
        },
        size: {
            width: 100,
            height: 60
        },
        attrs: {
            'text': {
                text: 'BigRect',
                color: '',
                fill: '#cc7832',
                'ref-x': '.5'
            },
            'rect': {
                fill: '#5d8b52'
            }
        }//,
        // 将小矩形签入进来
        //embeds: [rect]
        // 指定父元素
        // ,parent: []
    });


    var rect = new joint.shapes.basic.Rect({
        position: {
            x: 115,
            y: 0
        },
        size: {
            width: 70,
            height: 30
        },
        attrs: {
            'text': {
                text: 'JoinJS',
                color: '',
                fill: '#fff'
            },
            'rect': {
                fill: '#5d8b52'
            }
        },
        parent: bigRect
    });

    // 将点添加到页面上
    graph.addCell([bigRect, rect]);
    window.setTimeout(function () {
        bigRect.resize(200, 160, {direction: 'top'});
        //bigRect.resize(200, 160, 'bottom');
    }, 800);
</script>
</body>
</html>
