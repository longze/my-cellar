<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>joint-dia-link2</title>
    <link rel="stylesheet" type="text/css" href="dep/joint.css"/>
    <script src="dep/jquery.min.js"></script>
    <script src="dep/lodash.min.js"></script>
    <script src="dep/backbone-min.js"></script>
    <script src="dep/joint.js"></script>

</head>
<body>
<div id="paper"></div>
<script>
    var graph = new joint.dia.Graph();
    var paper = new joint.dia.Paper({
        el: $('#paper'),
        width: 800,
        height: 350,
        gridSize: 10,
        perpendicularLinks: true,
        model: graph
    });


    var link = new joint.dia.Link({
        source: {
            x: 10, y: 80
        },
        target: {
            x: 150, y: 80
        },
        //connector: { name: 'smooth' },

    });
    window.rect = new joint.shapes.basic.Rect({
        position: {
            x: 175,
            y: 65
        },
        size: {
            width: 70,
            height: 30
        },
        angle: 0,
        attrs: {
            'text': {
                text: 'JoinJS',
                color: '',
                fill: '#fff'
            },
            'rect': {
                fill: '#5d8b52'
            }
        }
    });

    var circle = new joint.shapes.basic.Circle({
        position: {
            x: 315,
            y: 50
        },
        size: {
            width: 70,
            height: 70
        },
        angle: 0,
        attrs: {
            'text': {
                text: 'JoinJS',
                color: '',
                fill: '#fff'
            },
            'rect': {
                fill: '#5d8b52'
            }
        }
    });


    graph.addCell([link, rect, circle]);

</script>
</body>
</html>
