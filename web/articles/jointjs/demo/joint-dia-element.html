<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOINT.DIA.ELEMENT</title>
    <link rel="stylesheet" type="text/css" href="dep/joint.css"/>
    <script src="dep/jquery.min.js"></script>
    <script src="dep/lodash.min.js"></script>
    <script src="dep/backbone-min.js"></script>
    <script src="dep/joint.js"></script>
</head>
<body>
<div id="paper"></div>
<script>
    var graph = new joint.dia.Graph();
    var paper = new joint.dia.Paper({
        el: $('#paper'),
        width: 800,
        height: 350,
        gridSize: 10,
        perpendicularLinks: true,
        model: graph
    });

    var rect = new joint.shapes.basic.Rect({
        position: {
            x: 115,
            y: 0
        },
        size: {
            width: 70,
            height: 30
        },
        angle: 0,
        attrs: {
            'text': {
                text: 'JoinJS',
                color: '',
                fill: '#fff'
            },
            'rect': {
                fill: '#5d8b52'
            }
        }
    });

    var bigRect = new joint.shapes.basic.Rect({
        position: {
            x: 100,
            y: 150
        },
        size: {
            width: 100,
            height: 60
        },
        angle: 0,
        attrs: {
            'text': {
                text: 'BigRect',
                color: '',
                fill: '#cc7832'
            },
            'rect': {
                fill: '#5d8b52'
            }
        },
        embeds: [rect]
    });

    // 将点添加到页面上
    graph.addCell([bigRect, rect]);

    var tx = 0;
    var ty = 0;
    var s = 1;

    window.setInterval(function () {
        if (tx === 10) {
            s = -1;
        }
        if (tx === -10) {
            s = 1;
        }
        tx += s;
        ty += s;

        bigRect.translate(tx, ty);
        bigRect.resize(100 + tx, 60 + ty);
        bigRect.rotate(tx);

        // translate 可以传递到子元素，但是resize和rotate不可以
        rect.resize(70 + tx, 30 + ty);
        rect.rotate(tx);
    }, 100);
</script>
</body>
</html>
