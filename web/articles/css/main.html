<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CSS 系列开篇 - 龙则的个人站点</title>
    <script>
        // 用户通过搜索引擎到文章详情页时，跳到首页并进行哈希路由
        var href = window.location.href.replace(/[^:|\/]\//,function (matchStr){
            return matchStr + 'index.html#!';
        });
        window.location.href = href.replace('/main.html', '');
    </script>
</head>
<body>
<header>
    <h1>
        龙则的个人站点
    </h1>
    <h2>
        戒躁，沉心研究业务与技术
    </h2>
</header>
<div>
    <h1 id="header-1">CSS 系列开篇</h1>
<blockquote>
<p>从业三年多写过和改过的 CSS 也不少了，但从来没有整理过，想在网上找一份 CSS 的清单，却发现没有。CSS3 的一些特性还在制定中，某些特性支持的不完整，某些特性进了草案最终又被废弃。有哪些特性已被现代浏览器完全支持，参数怎样设定，这些答案分散在多个网站中。此系列文章也只是整理我感兴趣的部分并非全集。</p>
</blockquote>
<p><a href="https://developer.mozilla.org/zh-CN/" target="_blank">https://developer.mozilla.org/zh-CN/</a></p>

</div>
</body>
</html>
