    <script>
        // 用户通过搜索引擎到文章详情页时，跳到首页并进行哈希路由
        var href = window.location.href.replace(/[^:|\/]\//,function (matchStr){
            return matchStr + 'index.html#!';
        });
        window.location.href = href.replace('/main.html', '');
    </script>

<header>
    <h1> 小强赵的个人站点 </h1>

<div>
    <h1 id="header-1">js 原生操作 DOM</h1>
<blockquote>
<p>拜 jQuery 所赐，js 原生操作 DOM 的技能被很多人忽略了，其中包括我在内，最后导致的结果就是不管什么项目什么场景，想要操作 DOM 直接将 jQuery 引入到项目中，不是说这样一定不好，而是丧失了主动选择的权利。随着浏览器的发展，很多 jQuery 的方法浏览器都可以原生支持了，这篇文章整理一下常用的 js 原生操作 DOM 的方法，共勉。</p>
</blockquote>
