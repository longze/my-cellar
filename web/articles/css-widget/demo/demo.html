<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS 常用样式库</title>
    <link rel="stylesheet" href="css.css"/>
    <style>
        .region {
            padding: 10px;
            margin: 10px;
            background: #ddd;
        }
        .region-white {
            border: 1px solid #ddd;
            background: white;
        }
    </style>
</head>
<body>
<h3 id="button">按钮</h3>

<div class="region">
    <button class="button">button按钮</button>
    <input type="button" value="input按钮" class="button"/>
    <a class="button">a按钮</a>
</div>
<h3 id="button-plus-minus">加号 减号</h3>

<div class="region">
    <label>button加减号：</label>
    <button class="button icon-plus"></button>
    <button class="button icon-minus"></button>
    <label>a加减号：</label>
    <a class="button icon-plus"></a>
    <a class="button icon-minus"></a>
</div>
<h3>输入框</h3>

<div class="region region-white">
    <input type="text" class="input-text"/>
</div>

<h3>Checkbox</h3>

<div class="region region-white">
    <i class="icon-checkbox"></i>不选中
    <i class="icon-checkbox checked"></i>选中
</div>

<h3>综合：</h3>

<div class="region region-white">
    <input type="text" class="input-text"/>
    <button class="button icon-plus"></button>
    <input type="text" class="input-text"/><button class="button icon-plus"></button>
</div>
<div class="region region-white">
    <input type="text" class="input-text"/>
    <button class="button icon-minus"></button>
    <input type="text" class="input-text"/><button class="button icon-minus"></button>
</div>
<div class="region region-white">
    <input type="text" class="input-text"/>
    <button class="button">确认</button>
    <input type="text" class="input-text"/><input type="button" value="确认" class="button">
</div>

<h3>CSS直角三角型的两种画法：1/2 和 1/4</h3>
<div class="region">
    1/2 三角形：
    <div class="icon-triangle icon-triangle-right"></div>
    <div class="icon-triangle icon-triangle-down"></div>
    <div class="icon-triangle icon-triangle-left"></div>
    <div class="icon-triangle icon-triangle-top"></div>

    1/4 三角形：
    <div class="icon-triangle-quarter icon-triangle-quarter-right"></div>
    <div class="icon-triangle-quarter icon-triangle-quarter-down"></div>
    <div class="icon-triangle-quarter icon-triangle-quarter-left"></div>
    <div class="icon-triangle-quarter icon-triangle-quarter-up"></div>
</div>

<div class="region" style="position: relative;">
    纯CSS实现推荐角标
    <div class="corner-mark">
        推荐
    </div>
</div>
</body>
</html>
