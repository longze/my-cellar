<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obj-dev</title>
    <style rel="stylesheet">
        .object-table {
            display: inline-flex;
        }
        .padding {
            box-sizing: border-box;
            padding: 5px;
        }
        .object-table .row,
        .object-table .column {
            display: inline-flex;
            flex: 1;
            border: 1px solid #333;
            margin: -1px;
        }
        /* 其子项是行 */
        .object-table .row
        .object-table .tbody {
            flex-direction: row;
        }
        /* 其子项是列 */
        .object-table .column {
            flex-direction: column;
        }
    </style>
</head>
<body>
<div id="container">

</div>
<script src="js.js">

</script>
</body>
</html>
