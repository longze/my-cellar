<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap</title>
    <style rel="stylesheet">
        .con {
            display: -webkit-flex;
            display: flex;
            margin: 2px;
            width: 430px;
            border: 2px solid #333;
        }
        .con-wrap {
            flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
        }
        .con-wrap-reverse {
            flex-wrap: wrap-reverse;
            -webkit-flex-wrap: wrap-reverse;
        }
        .con > .item {
            background: #cc9;
            padding: 1em 0;
            line-height: 1.5em;
            text-align: center;
            color: white;
        }
        .con > .item:nth-child(1),
        .con > .item:nth-child(3) {
            -webkit-flex: 1 0 200px;
            flex: 1 0 200px;
            background: #40a070;
        }
        .con > .item:nth-child(2) {
            -webkit-flex: 2 0 200px;
            flex: 2 0 200px;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-wrap">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-wrap-reverse">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
</body>
</html>
