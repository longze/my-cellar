<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style rel="stylesheet">
        .con {
            display: -webkit-flex;
            display: flex;
        }
        .con > .item {
            background: #cc9;
            padding: 1em 0;
            line-height: 1.5em;
            text-align: center;
            color: white;
        }
        .con > .item:nth-child(1),
        .con > .item:nth-child(3) {
            background: #40a070;
        }
        .con > .item:nth-child(1) {
            -webkit-flex: 1 1 300px;
            flex: 1 1 300px;
            /*等价于 flex: 1 300px; 但是 IE10 对这样的简写解析会有问题*/
        }
        .con > .item:nth-child(2) {
            -webkit-flex: 2 1 300px;
            flex: 2 1 300px;
        }
        .con > .item:nth-child(3) {
            -webkit-flex: 1 2 300px;
            flex: 1 2 300px;
            background: #40a070;
        }
        .con1 {
            width: 1000px;
            margin-bottom: 2px;
        }
        .con2 {
            width: 800px;
        }
    </style>
</head>
<body>
<div class="con con1">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con2">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
</body>
</html>
