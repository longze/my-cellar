<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-items</title>
    <style rel="stylesheet">
        .con {
            display: -webkit-flex;
            display: flex;
            margin: 2px;
            height: 200px;
            border: 2px solid #333;
        }
        .con-flex-start {
            align-items: flex-start;
            -webkit-align-items: flex-start;
        }
        .con-flex-end {
            align-items: flex-end;
            -webkit-align-items: flex-end;
        }
        .con-center {
            align-items: center;
            -webkit-align-items: center;
        }
        .con-baseline {
            align-items: baseline;
            -webkit-align-items: baseline;
        }
        .con > .item {
            background: #cc9;
            padding: 1em 0;
            line-height: 1.5em;
            text-align: center;
            color: white;
        }
        .con > .item:nth-child(1),
        .con > .item:nth-child(3) {
            -webkit-flex: 1 0 200px;
            flex: 1 0 200px;
            background: #40a070;
        }
        .con > .item:nth-child(2) {
            -webkit-flex: 2 0 200px;
            flex: 2 0 200px;
            padding: 2em 0;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-flex-start">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-flex-end">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-center">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>

<div class="con con-baseline">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
</body>
</html>
