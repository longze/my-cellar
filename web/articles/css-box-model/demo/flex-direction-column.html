<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> flex-direction 竖直均分 </title>
    <style rel="stylesheet">
        .con {
            display: -webkit-flex;
            display: flex;
            /*align-items: center;*/
            flex: 0;
            margin: 2px;
            width: 200px;
            border: 1px solid #333;
        }
        .con > .item {
            min-width: 100px;
            background: #cc9;
            flex: 0 0 10px;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .con > .item:nth-child(2) {
            background: #65cc92;
        }
        .con > .item > .item {
            border-top: 1px solid #333;
            margin-top: -1px;
            box-sizing: border-box;
            padding: 5px;
            flex: 1;
            width: 100%;
        }

    </style>
</head>
<body>
<h3> 容器等高 </h3>
<div class="con">
    <div class="item">
        item1: 用文字将这个 item 撑开，用文字将这个 item 撑开，用文字将这个 item 撑开，用文字将这个 item 撑开。
    </div>
    <div class="item">
        item2
    </div>
</div>

<h3> 竖直均分 </h3>
<div class="con">
    <div class="item">
        <div class="item"> item 1.1 </div>
        <div class="item"> item 1.2 </div>
    </div>
    <div class="item">
        <div class="item"> item 2.1 </div>
        <div class="item"> item 2.2 </div>
        <div class="item"> item 2.3 </div>
    </div>
</div>

</body>
</html>
