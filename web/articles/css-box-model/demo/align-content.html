<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align-content</title>
    <style rel="stylesheet">
        .con {
            display: -webkit-flex;
            display: flex;
            margin: 2px;
            width: 500px;
            height: 300px;
            flex-wrap: wrap;
            -webkit-flex-wrap: wrap;
            border: 2px solid #333;
        }
        .con-flex-start {
            align-content: flex-start;
            -webkit-align-content: flex-start;
        }
        .con-flex-end {
            align-content: flex-end;
            -webkit-align-content: flex-end;
        }
        .con-center {
            align-content: center;
            -webkit-align-content: center;
        }
        .con-space-between {
            align-content: space-between;
            -webkit-align-content: space-between;
        }
        .con-space-around {
            align-content: space-around;
            -webkit-align-content: space-around;
        }
        .con > .item {
            background: #cc9;
            padding: 1em 0;
            line-height: 1.5em;
            text-align: center;
            color: white;
        }
        .con > .item:nth-child(1),
        .con > .item:nth-child(3) {
            -webkit-flex: 1 0 200px;
            flex: 1 0 200px;
            background: #40a070;
        }
        .con > .item:nth-child(2) {
            -webkit-flex: 2 0 200px;
            flex: 2 0 200px;
        }
    </style>
</head>
<body>
<div class="con">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-flex-start">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-flex-end">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-center">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>

<div class="con con-space-between">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
<div class="con con-space-around">
    <div class="item">
        item1
    </div>
    <div class="item">
        item2
    </div>
    <div class="item">
        item3
    </div>
</div>
</body>
</html>
