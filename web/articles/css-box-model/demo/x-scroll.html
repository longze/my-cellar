<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>横向滚动条</title>
    <link rel="stylesheet" href="css/footer.css">
    <style rel="stylesheet">
        header {
            background: #cc9;
            line-height: 3em;
        }
        .main {
            line-height: 300px;
            margin: 5px;
            background: #333;
            color: #fff;
        }
        .main div {
            position: absolute;
            display: inline-block;
            padding: 5px;
            right: -30px;
            line-height: 3em;
            background: #6B6969;
        }
    </style>
</head>
<body>
<header>
    header
</header>
<div class="main">
    div
    <div>position:absolute</div>
</div>
<div class="footer">
    footer
</div>
</body>
</html>
