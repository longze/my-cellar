<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CSS 布局 - 小强赵的个人站点</title>
    <script>
        // 用户通过搜索引擎到文章详情页时，跳到首页并进行哈希路由
        var href = window.location.href.replace(/[^:|\/]\//,function (matchStr){
            return matchStr + 'index.html#!';
        });
        window.location.href = href.replace('/main.html', '');
    </script>
</head>
<body>
<header>
    <h1> 小强赵的个人站点 </h1>
    <h2> 精进自己，服务他人 </h2>
</header>
<div>
    <h1 id="header-1">CSS 布局</h1>
<blockquote>
<p>收集常用布局。</p>
</blockquote>
<h2 id="header-1-1">一弹一剩</h2>
<p>这是一个双列布局，一个侧栏一个主体显示区，侧栏宽度根据内容确定(我们称之为弹性侧栏)，主体显示区宽度是容器剩下宽度。</p>

</div>
</body>
</html>
