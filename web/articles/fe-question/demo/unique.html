<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    function unique(arr) {
        arr.forEach((value, index) => {
            while (index !== -1) {
                index = arr.indexOf(value, index + 1);
                if (index !== -1) {
                    arr.splice(index, 1);
                }
            }
        });

        return arr;
    }

    var a = unique([1,2,3,1,2,3,4,5,2]);
    console.log(a);
</script>
</body>
</html>
