<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>前端面试题收集 - 龙则的个人站点</title>
    <script>
        // 用户通过搜索引擎到文章详情页时，跳到首页并进行哈希路由
        var href = window.location.href.replace(/[^:|\/]\//,function (matchStr){
            return matchStr + 'index.html#!';
        });
        window.location.href = href.replace('/main.html', '');
    </script>
</head>
<body>
<header>
    <h1> 龙则的个人站点 </h1>
    <h2> 精进自己，服务他人 </h2>
</header>
<div>
    <h1 id="header-1">前端面试题收集</h1>
<h2 id="header-1-1">数组去重</h2>
<p><a href="http://www.w3cplus.com/javascript/remove-duplicates-from-javascript-array.html" target="_blank">参考</a></p>
<h2 id="header-1-2">素质类</h2>
<h3 id="header-1-2-1">你能将一件我不知道的事情用两三分钟跟我讲明白吗？</h3>
<p>重点不在讲的事情本身，而在于面试者怎么讲述。要将一件事情或概念用简短的话语表述清楚，需要对事情本生做抽象和整理，抓重点忽略细节还要将零散的重点串成一个通顺的逻辑，对于抽象的概念还要找到合适的比喻，这是一种在工作中非常有用的综合能力，可以大大提高沟通的效率。</p>

</div>
</body>
</html>
