<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Three.js 坐标</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="./node_modules/three/build/three.min.js"></script>
		<script>
            // 场景
            var scene = new THREE.Scene();
			// 摄像机
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
			camera.position.set(5, 5, 5);
			camera.lookAt(0, 0, 0);

			// 渲染器
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			// 添加渲染器生成的 canvas 到页面的 body 中
			document.body.appendChild(renderer.domElement);

			// 材质
			var material = new THREE.MeshBasicMaterial({
				color: 0x4169E1
			});
			// 几何图形 - 立方体
			var box = new THREE.BoxGeometry(1, 1, 1, 10);
			var cube = new THREE.Mesh(box, material);
			cube.position.set(-5, 0, 0);
			scene.add(cube);

			// 几何图形 - 球体
			var sphereGeometry = new THREE.SphereGeometry(1, 8, 8);
			var sphere = new THREE.Mesh(sphereGeometry, material);
			sphere.position.set(5, 2, 0);
			scene.add(sphere);

			// 几何图形 - 圆柱
			var cylinderGeometry = new THREE.CylinderGeometry(1, 1, 1);
			var cylinder = new THREE.Mesh(cylinderGeometry, material);
			cylinder.position.set(0, 2, 0);
			scene.add(cylinder);

			var render = function () {
				requestAnimationFrame(render);

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				sphere.rotation.x += 0.01;
				sphere.rotation.y += 0.01;

				cylinder.rotation.x += 0.01;
				cylinder.rotation.y += 0.01;

				renderer.render(scene, camera);
			};

			render();
		</script>
	</body>
</html>
