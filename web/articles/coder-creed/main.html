<blockquote>
<p>2016年7月16日周六下午，来自4个体系，81位高工，8个小组，8位TC委员，历时3个小时，最终大家从现场贡献的243条百度工程师信条中，集体讨论并投票产出了9条新版百度工程师信条：</p>
</blockquote>
<p>1.坚信技术改变生活</p>
<p>2.摒弃屌丝文化（粗制滥造），追求工匠精神</p>
<p>3.用事实和数据证明自己的观点</p>
<p>4.永远为自己的代码负责：干净，高效，安全</p>
<p>5.主动担当，负责到底</p>
<p>6.追求技术，但不重复造轮子</p>
<p>7.对线上怀有敬畏之心</p>
<p>8.承诺必达</p>
<p>9.做一流人才，高素质，高贡献，高回报</p>
