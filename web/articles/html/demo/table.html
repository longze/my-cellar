<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Table Demo</title>
</head>
<body>
<table>
    <caption>表格标题</caption>
    <colgroup>
        <col span="2" class="columns" style="background-color:red">
    </colgroup>
    <thead>
        <tr>
            <th>列 1 头</th>
            <th>列 2 头</th>
            <th>列 3 头</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>列 1 内容</td>
            <td>列 2 内容</td>
            <td>列 3 内容</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>列 1 尾</td>
            <td>列 2 尾</td>
            <td>列 3 尾</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
